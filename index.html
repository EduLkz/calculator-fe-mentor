<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index-base.css">
  <link rel="stylesheet" href="./styles/index-theme1.css">
  <link rel="stylesheet" href="./styles/index-theme2.css" disabled>
  <link rel="stylesheet" href="./styles/index-theme3.css" disabled>
  
  <title>Frontend Mentor | Calculator app</title>

  <script src="./scripts/calculator.js"></script>
  <script src="./scripts/themeSwitch.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="calc-header">
      <p>CALC</p>
      <div class="theme">
        <p>theme </p>
        
        <div class="theme-switch">
            <div class="switch-labels-container">
                <label for="theme-1" class="switch-label">1</label>
                <label for="theme-2" class="switch-label">2</label>
                <label for="theme-3" class="switch-label">3</label>
            </div>
            <div class="switch-input-container">
                <input type="radio" class="switch-input" id="theme-1" onclick="switchTheme(this, 1)" checked>
                <input type="radio" class="switch-input" id="theme-2" onclick="switchTheme(this, 2)">
                <input type="radio" class="switch-input" id="theme-3" onclick="switchTheme(this, 3)">
            </div>



        </div>

      </div>
    </div>
    <div class="text-area">
      <input id="text-area-value" maxlength="12" placeholder="0" readonly/>
    </div>
    <table class="buttons">
      <tr>
        <td><button  class="number" onclick="AddChar(7)">7</button></td>
        <td><button  class="number" onclick="AddChar(8)">8</button></td>
        <td><button  class="number" onclick="AddChar(9)">9</button></td>
        <td><button class="action" onclick="DelChar()">DEL</button></td>
      </tr>
      <tr>
        <td><button  class="number" onclick="AddChar(4)">4</button></td>
        <td><button  class="number" onclick="AddChar(5)">5</button></td>
        <td><button  class="number" onclick="AddChar(6)">6</button></td>
        <td><button  class="number" onclick="AddChar('+')">+</button></td>
      </tr>
      <tr>
        <td><button  class="number" onclick="AddChar(1)">1</button></td>
        <td><button  class="number" onclick="AddChar(2)">2</button></td>
        <td><button  class="number" onclick="AddChar(3)">3</button></td>
        <td><button  class="number" onclick="AddChar('-')">-</button></td>
      </tr>
      <tr>
        <td><button  class="number" onclick="AddChar('.')">.</button></td>
        <td><button  class="number" onclick="AddChar('0')">0</button></td>
        <td><button  class="number" onclick="AddChar('/')">/</button></td>
        <td><button  class="number" onclick="AddChar('*')">*</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="action" onclick="Reset()">RESET</button></td>
        <td colspan="2"><button class="equals" onclick="Result()">=</button></td>
      </tr>
    </table>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://edurocha-portifolio.netlify.app/"  target="_blank">Eduardo Rocha</a>.
  </div>
</body>
</html>
